<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Investment Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-5 text-center">
      <h1>The Investment Quiz</h1>

      <div id="quiz-container">
        <div class="d-flex justify-content-between mb-5 mt-5">
          <h3>Team Name</h3>
          <!-- Nilai kredit -->
          <h3 id="credit">$ 1,000,000</h3>
        </div>

        <!-- Pertanyaan -->
        <div class="question active" id="question-1">
          <h2>Question 1</h2>
          <div class="d-flex flex-column align-items-center gap-2 mt-3">
            <button class="btn btn-primary w-50" onclick="answer(1, 2, 0.10)">Gold</button>
            <button class="btn btn-secondary w-50" onclick="answer(1, 2, -0.20)">Stock</button>
            <button class="btn btn-success w-50" onclick="answer(1, 2, 0.80)">Crypto</button>
            <button class="btn btn-warning w-50" onclick="answer(1, 2, -0.30)">Property</button>
          </div>
        </div>

        <div class="question d-none" id="question-2">
          <h2>Question 2</h2>
          <div class="d-flex flex-column align-items-center gap-2 mt-3">
            <button class="btn btn-primary w-50" onclick="answer(2, 3, 0.10)">Gold</button>
            <button class="btn btn-secondary w-50" onclick="answer(2, 3, -0.20)">Stock</button>
            <button class="btn btn-success w-50" onclick="answer(2, 3, 0.80)">Crypto</button>
            <button class="btn btn-warning w-50" onclick="answer(2, 3, -0.30)">Property</button>
          </div>
        </div>

        <div class="question d-none" id="question-3">
          <h2>Question 3</h2>
          <div class="d-flex flex-column align-items-center gap-2 mt-3">
            <button class="btn btn-primary w-50" onclick="answer(3, 4, 0.10)">Gold</button>
            <button class="btn btn-secondary w-50" onclick="answer(3, 4, -0.20)">Stock</button>
            <button class="btn btn-success w-50" onclick="answer(3, 4, 0.80)">Crypto</button>
            <button class="btn btn-warning w-50" onclick="answer(3, 4, -0.30)">Property</button>
          </div>
        </div>

        <div class="question d-none" id="question-4">
          <h2>Question 4</h2>
          <div class="d-flex flex-column align-items-center gap-2 mt-3">
            <button class="btn btn-primary w-50" onclick="answer(4, 5, 0.10)">Gold</button>
            <button class="btn btn-secondary w-50" onclick="answer(4, 5, -0.20)">Stock</button>
            <button class="btn btn-success w-50" onclick="answer(4, 5, 0.80)">Crypto</button>
            <button class="btn btn-warning w-50" onclick="answer(4, 5, -0.30)">Property</button>
          </div>
        </div>

        <div class="question d-none" id="question-5">
          <h2>Question 5</h2>
          <div class="d-flex flex-column align-items-center gap-2 mt-3">
            <button class="btn btn-primary w-50" onclick="answer(5, 6, 0.10)">Gold</button>
            <button class="btn btn-secondary w-50" onclick="answer(5, 6, -0.20)">Stock</button>
            <button class="btn btn-success w-50" onclick="answer(5, 6, 0.80)">Crypto</button>
            <button class="btn btn-warning w-50" onclick="answer(5, 6, -0.30)">Property</button>
          </div>
        </div>

        <div class="question d-none" id="question-6">
          <h2>Question 6</h2>
          <div class="d-flex flex-column align-items-center gap-2 mt-3">
            <button class="btn btn-primary w-50" onclick="answer(6, 'finish', 0.10)">Gold</button>
            <button class="btn btn-secondary w-50" onclick="answer(6, 'finish', -0.20)">Stock</button>
            <button class="btn btn-success w-50" onclick="answer(6, 'finish', 0.80)">Crypto</button>
            <button class="btn btn-warning w-50" onclick="answer(6, 'finish', -0.30)">Property</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      let credit = 1000000;

      function updateCredit(amount) {
        credit += credit * amount;
        document.getElementById("credit").innerText = `$ ${credit.toLocaleString()}`;
      }

      function answer(currentId, nextId, amount) {
        updateCredit(amount);
        document.getElementById(`question-${currentId}`).classList.add("d-none");

        if (nextId === "finish") {
          finishQuiz();
        } else {
          document.getElementById(`question-${nextId}`).classList.remove("d-none");
        }
      }

      function finishQuiz() {
        alert(`Quiz selesai! Kredit akhir Anda: $${credit.toLocaleString()}`);
        location.replace("thank.html");
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
